<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFutbol - Resultados Fútbol Argentino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-enter { animation: modalIn 0.2s ease-out; }
        .modal-leave { animation: modalOut 0.2s ease-in; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes modalOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a202c; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        .tab-active { border-color: #3b82f6; color: #eff6ff; }
        .day-selected { background-color: #2563eb; color: white; font-weight: bold; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-black shadow-lg">
        <header class="sticky top-0 bg-black bg-opacity-80 backdrop-blur-md z-20 p-4 flex items-center justify-between border-b border-gray-800">
            <button id="back-button" class="hidden text-gray-300 hover:text-white transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <div id="header-title" class="flex-grow flex justify-center">
                <img src="https://i.postimg.cc/q7Z5b8md/IMG-4424.png" alt="RealFutbol Logo" class="h-20 mx-auto w-auto">
            </div>
            <div class="w-6"></div>
        </header>

        <main>
            <div id="view-match-list" class="animate-fade-in">
                <div id="date-selector-container" class="p-4 bg-black">
                    <div class="flex items-center justify-between mb-3 px-2">
                        <button id="prev-week-btn" class="p-1 rounded-full hover:bg-gray-800"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                        <h3 id="month-year-title" class="font-semibold text-lg"></h3>
                        <button id="today-btn" class="text-sm font-semibold text-blue-400 hover:text-blue-300">Hoy</button>
                        <button id="next-week-btn" class="p-1 rounded-full hover:bg-gray-800"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                    </div>
                    <div id="days-container" class="grid grid-cols-7 gap-1 text-center"></div>
                </div>
                <div id="match-list-container" class="space-y-3 px-4 pb-4">
                    <!-- Los partidos o mensajes de error aparecerán aquí -->
                </div>
            </div>

            <div id="view-match-detail" class="hidden animate-fade-in p-4">
                 <!-- El contenido del detalle del partido se podría agregar aquí si se desea -->
            </div>
        </main>
    </div>

    <script type="module">
        // --- CONFIG ---
        const API_SPORTS_KEY = "160002c02e969ea355717b6ec7267fa7";
        
        const ARGENTINIAN_LEAGUE_IDS = [ 128, 1032, 130, 129, 132, 133, 134, 906, 131, 975, 520, 483, 135 ];
        const ARGENTINIAN_NATIONAL_TEAM_IDS = [ 26, 1118 ];
        
        // --- APP STATE ---
        let state = { currentDate: new Date(), selectedDate: new Date(), matches: [] };
        
        // --- DOM ELEMENTS ---
        const matchListContainer = document.getElementById('match-list-container');
        const monthYearTitle = document.getElementById('month-year-title');
        const daysContainer = document.getElementById('days-container');

        // --- DATE & CALENDAR FUNCTIONS ---
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function renderCalendar() {
            const firstDayOfWeek = new Date(state.currentDate);
            const dayIndex = firstDayOfWeek.getDay();
            const offset = (dayIndex === 0) ? -6 : 1;
            firstDayOfWeek.setDate(firstDayOfWeek.getDate() - dayIndex + offset);

            monthYearTitle.textContent = state.currentDate.toLocaleString('es-AR', { month: 'long', year: 'numeric' }).replace(/^\w/, c => c.toUpperCase());
            daysContainer.innerHTML = '';
            
            const dayLabels = ['L', 'M', 'M', 'J', 'V', 'S', 'D'];
            dayLabels.forEach(label => {
                daysContainer.innerHTML += `<div class="text-xs text-gray-400 font-bold pt-2">${label}</div>`;
            });

            for (let i = 0; i < 7; i++) {
                const day = new Date(firstDayOfWeek);
                day.setDate(day.getDate() + i);
                
                const dayWrapper = document.createElement('div');
                dayWrapper.className = 'flex justify-center items-center h-10 w-10 cursor-pointer rounded-full transition-colors hover:bg-gray-800';
                const dateStr = formatDate(day);
                dayWrapper.dataset.date = dateStr;
                
                if (dateStr === formatDate(state.selectedDate)) {
                    dayWrapper.classList.add('day-selected');
                }
                
                dayWrapper.innerHTML = `<span>${day.getDate()}</span>`;
                
                dayWrapper.addEventListener('click', (event) => {
                    const selectedDateStr = event.currentTarget.dataset.date;
                    // FIX: Crear la fecha con T00:00:00 para evitar problemas de zona horaria
                    state.selectedDate = new Date(`${selectedDateStr}T00:00:00`);
                    renderCalendar(); 
                    loadMatchesForSelectedDate();
                });
                daysContainer.appendChild(dayWrapper);
            }
        }

        // --- API & DATA FUNCTIONS ---
        async function getMatchesFromApi(date) {
            const url = `https://v3.football.api-sports.io/fixtures?date=${date}`;
            const response = await fetch(url, {
                method: "GET", headers: { "x-apisports-key": API_SPORTS_KEY }
            });
            const data = await response.json();
            if (!response.ok || (data.errors && Object.keys(data.errors).length > 0)) {
                const errorMsg = data.errors ? Object.values(data.errors).join(', ') : `Error HTTP ${response.status}`;
                throw new Error(errorMsg);
            }
            return data.response;
        }

        function transformApiData(apiMatches) {
            // Se añaden statusShort y minute para la lógica de partidos en vivo
            return apiMatches.map(match => ({
                id: match.fixture.id,
                leagueName: match.league.name,
                homeTeam: { id: match.teams.home.id, name: match.teams.home.name, logo: match.teams.home.logo },
                awayTeam: { id: match.teams.away.id, name: match.teams.away.name, logo: match.teams.away.logo },
                homeScore: match.goals.home,
                awayScore: match.goals.away,
                status: match.fixture.status.long,
                statusShort: match.fixture.status.short,
                minute: match.fixture.status.elapsed,
            }));
        }

        // --- RENDER FUNCTIONS ---
        function renderMatchList() {
             matchListContainer.innerHTML = '';
             if (state.matches.length === 0) {
                 matchListContainer.innerHTML = `<p class="text-center text-gray-400 py-8">No hay partidos de equipos argentinos programados para este día.</p>`;
                 return;
             }
             const html = state.matches.map(match => {
                // FIX: Lógica para mostrar el minuto en partidos en vivo
                const liveStatusCodes = ['1H', 'HT', '2H', 'ET', 'P'];
                const isLive = liveStatusCodes.includes(match.statusShort) && match.minute;
                const statusDisplay = isLive
                    ? `<span class="font-bold text-red-400 animate-pulse">${match.minute}'</span>`
                    : `<span class="text-xs font-semibold text-gray-400">${match.status}</span>`;

                return `<div class="bg-gray-900 p-4 rounded-lg cursor-pointer hover:bg-gray-800 transition-colors" data-match-id="${match.id}">
                    <div class="text-xs text-blue-400 font-semibold mb-2">${match.leagueName}</div>
                    <div class="flex items-center justify-between">
                        <div class="space-y-2 flex-grow">
                            <div class="flex items-center space-x-3"><img src="${match.homeTeam.logo}" alt="${match.homeTeam.name}" class="w-6 h-6 object-contain"><span class="font-medium">${match.homeTeam.name}</span></div>
                            <div class="flex items-center space-x-3"><img src="${match.awayTeam.logo}" alt="${match.awayTeam.name}" class="w-6 h-6 object-contain"><span class="font-medium">${match.awayTeam.name}</span></div>
                        </div>
                        <div class="flex flex-col items-center w-16">
                            <span class="font-bold text-lg">${match.homeScore ?? '-'}</span>
                            <span class="font-bold text-lg">${match.awayScore ?? '-'}</span>
                        </div>
                        <div class="flex flex-col items-end w-24 text-right">
                            ${statusDisplay}
                        </div>
                    </div>
                </div>`;
            }).join('');
            matchListContainer.innerHTML = html;
        }

        // --- INITIALIZATION ---
        async function loadMatchesForSelectedDate() {
            matchListContainer.innerHTML = `<p class="text-center text-gray-400 py-8">Buscando partidos del fútbol argentino y la Selección...</p>`;
            try {
                const dateString = formatDate(state.selectedDate);
                const apiMatches = await getMatchesFromApi(dateString);
                
                // FIX: Filtro para incluir Ligas locales O partidos de la Selección
                const filteredMatches = apiMatches.filter(match => {
                    const isArgentinianLeague = ARGENTINIAN_LEAGUE_IDS.includes(match.league.id);
                    const isNationalTeamMatch = ARGENTINIAN_NATIONAL_TEAM_IDS.includes(match.teams.home.id) || ARGENTINIAN_NATIONAL_TEAM_IDS.includes(match.teams.away.id);
                    return isArgentinianLeague || isNationalTeamMatch;
                });

                state.matches = transformApiData(filteredMatches);
                renderMatchList();
            } catch (error) {
                console.error("Falló la carga de partidos:", error);
                matchListContainer.innerHTML = `<div class="text-center text-red-400 bg-red-900/20 p-4 rounded-lg"><p class="font-bold">Error al cargar los partidos</p><p class="text-sm mt-1">${error.message}</p></div>`;
            }
        }
        
        // --- EVENT LISTENERS ---
        const prevWeekBtn = document.getElementById('prev-week-btn');
        const nextWeekBtn = document.getElementById('next-week-btn');
        const todayBtn = document.getElementById('today-btn');

        prevWeekBtn.addEventListener('click', () => { state.currentDate.setDate(state.currentDate.getDate() - 7); state.selectedDate = new Date(state.currentDate); renderCalendar(); loadMatchesForSelectedDate(); });
        nextWeekBtn.addEventListener('click', () => { state.currentDate.setDate(state.currentDate.getDate() + 7); state.selectedDate = new Date(state.currentDate); renderCalendar(); loadMatchesForSelectedDate(); });
        todayBtn.addEventListener('click', () => { state.currentDate = new Date(); state.selectedDate = new Date(); renderCalendar(); loadMatchesForSelectedDate(); });

        const initApp = () => {
            renderCalendar();
            loadMatchesForSelectedDate();
        };

        initApp();

    </script>
</body>
</html>
