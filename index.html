<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFutbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-enter { animation: modalIn 0.2s ease-out; }
        .modal-leave { animation: modalOut 0.2s ease-in; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes modalOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a5568; }
        .tab-active { border-color: #3b82f6; color: #eff6ff; }
        
        .football-pitch { background-color: #0d5c2d; border: 2px solid #fff; position: relative; width: 100%; aspect-ratio: 7 / 5; }
        .pitch-line { position: absolute; background-color: #fff; opacity: 0.5; }
        .center-line { top: 0; bottom: 0; left: 50%; width: 2px; transform: translateX(-50%); }
        .center-circle { top: 50%; left: 50%; width: 25%; height: 35%; border: 2px solid rgba(255,255,255,0.5); border-radius: 50%; transform: translate(-50%, -50%); }
        .penalty-box { position: absolute; border: 2px solid rgba(255,255,255,0.5); }
        .home-box { top: 20%; bottom: 20%; left: 0; right: 83%; border-left: 0; }
        .away-box { top: 20%; bottom: 20%; right: 0; left: 83%; border-right: 0; }

        .player-marker { position: absolute; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px; border: 2px solid rgba(255, 255, 255, 0.7); cursor: pointer; transition: transform 0.2s; }
        .player-marker:hover { transform: scale(1.15); }
        .home-player { background-color: #b91c1c; }
        .away-player { background-color: #1d4ed8; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-black shadow-lg">
        <header class="sticky top-0 bg-black bg-opacity-80 backdrop-blur-md z-20 p-4 flex items-center justify-between border-b border-gray-800">
            <button id="back-button" class="hidden text-gray-300 hover:text-white transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 id="header-title" class="text-xl font-bold text-white text-center flex-grow">Partidos del Día</h1>
            <div class="w-6"></div>
        </header>

        <main class="p-4">
            <div id="view-match-list" class="animate-fade-in">
                <div id="match-list-container" class="space-y-3">
                    <p id="loading-indicator" class="text-center text-gray-400">Cargando partidos...</p>
                </div>
            </div>

            <div id="view-match-detail" class="hidden animate-fade-in">
                <div id="match-detail-header" class="mb-4"></div>
                <div id="match-tabs" class="mb-4 border-b border-gray-700 flex">
                    <button data-tab="timeline" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 tab-active">Cronología</button>
                    <button data-tab="lineups" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-400">Alineaciones</button>
                    <button data-tab="stats" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-400">Estadísticas</button>
                    <button data-tab="comments" class="tab-button flex-1 py-2 text-sm font-semibold border-b-2 border-transparent text-gray-400">Comentarios</button>
                </div>
                <div id="match-tab-content">
                    <div id="tab-timeline" class="tab-pane"></div>
                    <div id="tab-lineups" class="tab-pane hidden"></div>
                    <div id="tab-stats" class="tab-pane hidden"></div>
                    <div id="tab-comments" class="tab-pane hidden">
                        <div id="comments-container" class="space-y-3 max-h-96 overflow-y-auto pr-2 mb-4"></div>
                        <div id="comments-form" class="mt-4 space-y-3">
                            <input type="text" id="comment-username" placeholder="Tu nombre temporal" class="w-full bg-gray-900 border border-gray-700 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <textarea id="comment-text" placeholder="Escribe un comentario del partido..." rows="3" class="w-full bg-gray-900 border border-gray-700 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <button id="submit-comment" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Comments Modal -->
    <div id="player-comment-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-30 flex items-center justify-center p-4">
        <div id="player-comment-modal-content" class="bg-gray-900 rounded-lg p-6 w-full max-w-sm border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Comentarios para <span id="player-modal-name"></span></h2>
                <button id="close-modal-button" class="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
            </div>
            <div id="player-comments-container" class="space-y-3 max-h-60 overflow-y-auto pr-2 mb-4"></div>
            <div class="space-y-3">
                <input type="text" id="player-comment-username" placeholder="Tu nombre temporal" class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="player-comment-text" placeholder="Escribe un comentario..." rows="2" class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button id="submit-player-comment" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Enviar</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // --- API & FIREBASE CONFIG ---
        const API_SPORTS_KEY = "160002c02e969ea355717b6ec7267fa7";
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        signInAnonymously(auth).catch(console.error);
        
        // --- APP STATE ---
        let state = {
            currentView: 'match-list',
            matches: [],
            selectedMatchId: null,
            selectedPlayerId: null,
            selectedPlayerName: null,
            activeTab: 'timeline',
            unsubscribeComments: null,
            unsubscribePlayerComments: null
        };
        
        // --- DOM ELEMENTS ---
        const views = { 'match-list': document.getElementById('view-match-list'), 'match-detail': document.getElementById('view-match-detail') };
        const headerTitle = document.getElementById('header-title');
        const backButton = document.getElementById('back-button');
        const matchListContainer = document.getElementById('match-list-container');
        const matchDetailHeader = document.getElementById('match-detail-header');
        const matchTabs = document.getElementById('match-tabs');
        const tabPanes = { timeline: document.getElementById('tab-timeline'), lineups: document.getElementById('tab-lineups'), stats: document.getElementById('tab-stats'), comments: document.getElementById('tab-comments') };
        const playerCommentModal = document.getElementById('player-comment-modal');

        // --- API FUNCTIONS ---
        async function getMatchesFromApi(date) {
            const url = `https://v3.football.api-sports.io/fixtures?date=${date}`;
            const response = await fetch(url, {
                method: "GET",
                headers: { "x-apisports-key": API_SPORTS_KEY }
            });
            if (!response.ok) {
                throw new Error(`La API devolvió un error (${response.status})`);
            }
            const data = await response.json();
            if (data.errors && Object.keys(data.errors).length > 0) {
                const errorMsg = Object.values(data.errors).join(', ');
                throw new Error(`Error de la API: ${errorMsg}`);
            }
            return data.response;
        }

        function transformApiData(apiMatches) {
            return apiMatches.map(match => {
                const homeLineup = generateMockLineup(1, '4-3-3');
                const awayLineup = generateMockLineup(2, '4-3-3');
                return {
                    id: match.fixture.id,
                    homeTeam: { id: match.teams.home.id, name: match.teams.home.name, logo: match.teams.home.logo, lineup: homeLineup, formation: '4-3-3' },
                    awayTeam: { id: match.teams.away.id, name: match.teams.away.name, logo: match.teams.away.logo, lineup: awayLineup, formation: '4-3-3' },
                    homeScore: match.goals.home,
                    awayScore: match.goals.away,
                    status: match.fixture.status.long,
                    minute: match.fixture.status.elapsed,
                    stats: generateMockStats(),
                    events: match.events ? match.events.map(e => ({ minute: e.time.elapsed, type: e.type.toLowerCase().replace(' ', '_'), player: e.player.name, description: e.detail })) : [{ minute: 1, type: 'start', player: 'Árbitro', description: 'Comienzo del partido.' }],
                };
            });
        }
        
        function generateMockLineup(teamIdPrefix, formation) {
             const lineup = [];
             const positions = [
                { id: 1, name: 'Portero', dorsal: 1, isCaptain: false, pos: {x: 5, y: 50}},
                { id: 2, name: 'Lateral Der.', dorsal: 2, isCaptain: false, pos: {x: 18, y: 85}},
                { id: 3, name: 'Central', dorsal: 4, isCaptain: true, pos: {x: 18, y: 60}},
                { id: 4, name: 'Central', dorsal: 5, isCaptain: false, pos: {x: 18, y: 40}},
                { id: 5, name: 'Lateral Izq.', dorsal: 3, isCaptain: false, pos: {x: 18, y: 15}},
                { id: 6, name: 'Pivote', dorsal: 6, isCaptain: false, pos: {x: 33, y: 50}},
                { id: 7, name: 'Interior Der.', dorsal: 8, isCaptain: false, pos: {x: 35, y: 75}},
                { id: 8, name: 'Interior Izq.', dorsal: 10, isCaptain: false, pos: {x: 35, y: 25}},
                { id: 9, name: 'Extremo Der.', dorsal: 7, isCaptain: false, pos: {x: 46, y: 80}},
                { id: 10, name: 'Extremo Izq.', dorsal: 11, isCaptain: false, pos: {x: 46, y: 20}},
                { id: 11, name: 'Delantero', dorsal: 9, isCaptain: false, pos: {x: 48, y: 50}},
             ];
             positions.forEach(p => lineup.push({...p, id: `${teamIdPrefix}${p.id}`, name: `${p.name} #${p.dorsal}`, commentCount: 0}));
             return lineup;
        }

        function generateMockStats() {
            const homePossession = Math.floor(Math.random() * 40) + 30; // 30-70
            return {
                homePossession: homePossession, awayPossession: 100 - homePossession,
                homeShots: Math.floor(Math.random() * 15) + 5, awayShots: Math.floor(Math.random() * 15) + 5,
                homeOnGoal: Math.floor(Math.random() * 7) + 1, awayOnGoal: Math.floor(Math.random() * 7) + 1,
                homePasses: Math.floor(Math.random() * 300) + 200, awayPasses: Math.floor(Math.random() * 300) + 200,
                homeAccuracy: Math.floor(Math.random() * 20) + 70, awayAccuracy: Math.floor(Math.random() * 20) + 70,
                homeXG: (Math.random() * 2 + 0.5).toFixed(1), awayXG: (Math.random() * 2 + 0.5).toFixed(1),
            };
        }

        // --- RENDER FUNCTIONS ---
        const renderMatchList = () => {
             const loadingIndicator = document.getElementById('loading-indicator');
             if (state.matches.length === 0) {
                 loadingIndicator.textContent = 'No se encontraron partidos para hoy.';
                 return;
             }
             loadingIndicator.style.display = 'none';
             matchListContainer.innerHTML = state.matches.map(match => {
                 return `<div class="bg-gray-900 p-4 rounded-lg cursor-pointer hover:bg-gray-800 transition-colors" data-match-id="${match.id}"><div class="flex items-center justify-between"><div class="space-y-2 flex-grow"><div class="flex items-center space-x-3"><img src="${match.homeTeam.logo}" alt="${match.homeTeam.name}" class="w-6 h-6 object-contain"><span class="font-medium">${match.homeTeam.name}</span></div><div class="flex items-center space-x-3"><img src="${match.awayTeam.logo}" alt="${match.awayTeam.name}" class="w-6 h-6 object-contain"><span class="font-medium">${match.awayTeam.name}</span></div></div><div class="flex flex-col items-center w-16"><span class="font-bold text-lg">${match.homeScore ?? '-'}</span><span class="font-bold text-lg">${match.awayScore ?? '-'}</span></div><div class="flex flex-col items-end w-20"><span class="text-xs font-semibold text-gray-400">${match.status}</span></div></div></div>`;
             }).join('');
         };
        const renderMatchDetail = (matchId) => {
             const match = state.matches.find(m => m.id === Number(matchId));
             if (!match) return;
             matchDetailHeader.innerHTML = `<div class="flex justify-around items-center text-center"><div class="flex flex-col items-center space-y-2 w-1/3"><img src="${match.homeTeam.logo}" class="w-16 h-16 object-contain"><span class="font-bold text-lg">${match.homeTeam.name}</span></div><div class="w-1/3"><p class="text-4xl font-bold">${match.homeScore ?? '-'} - ${match.awayScore ?? '-'}</p><p class="text-sm font-semibold mt-1 ${match.minute > 0 ? 'text-red-400 animate-pulse' : 'text-gray-400'}">${match.minute ? `${match.minute}'` : match.status}</p></div><div class="flex flex-col items-center space-y-2 w-1/3"><img src="${match.awayTeam.logo}" class="w-16 h-16 object-contain"><span class="font-bold text-lg">${match.awayTeam.name}</span></div></div>`;
             renderTimeline(match);
             renderLineups(match);
             renderStats(match);
             listenForComments(matchId);
         };
        const renderTimeline = (match) => {
            const getIcon = (type) => ({'goal': '<svg class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path></svg>', 'card': '<div class="w-3 h-4 bg-yellow-400 rounded-sm"></div>', 'subst': '<svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>'})[type] || '';
             if (!match.events || match.events.length === 0) { tabPanes.timeline.innerHTML = '<p class="text-gray-500 text-center py-8">No hay eventos destacados todavía.</p>'; return; }
             tabPanes.timeline.innerHTML = `<div class="border-l-2 border-gray-700 ml-4 pl-6 space-y-8 py-4">${match.events.sort((a,b) => b.minute - a.minute).map(event => `<div class="relative"><div class="absolute -left-[35px] top-1.5 h-4 w-4 rounded-full bg-gray-600 border-2 border-black"></div><div class="flex items-start space-x-4"><div class="font-mono text-gray-400">${event.minute}'</div><div class="flex items-center space-x-2 text-gray-200">${getIcon(event.type)}<span>${event.player}</span></div></div><p class="text-sm text-gray-400 mt-1 ml-10">${event.description}</p></div>`).join('')}</div>`;
        };
        const renderLineups = (match) => {
             const homeTeam = match.homeTeam;
             const awayTeam = match.awayTeam;
             const formationHtml = `<div class="football-pitch rounded-lg mb-6"><div class="pitch-line center-line"></div><div class="pitch-line center-circle"></div><div class="penalty-box home-box"></div><div class="penalty-box away-box"></div>${homeTeam.lineup.map(p => `<div class="player-marker home-player" style="left: ${p.pos.x}%; top: ${p.pos.y}%; transform: translate(-50%, -50%);" data-player-id="${p.id}" data-player-name="${p.name}" title="${p.name}">${p.dorsal}</div>`).join('')}${awayTeam.lineup.map(p => `<div class="player-marker away-player" style="left: ${100 - p.pos.x}%; top: ${p.pos.y}%; transform: translate(-50%, -50%);" data-player-id="${p.id}" data-player-name="${p.name}" title="${p.name}">${p.dorsal}</div>`).join('')}</div>`;
             const playerToHtml = (p) => `<li class="flex items-center justify-between cursor-pointer hover:bg-gray-800 p-2 rounded-md transition-colors" data-player-id="${p.id}" data-player-name="${p.name}"><div class="flex items-center"><svg class="w-6 h-6 mr-3 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg><span class="font-semibold w-8 text-center mr-2">${p.dorsal}</span><span>${p.name}</span>${p.isCaptain ? '<span class="ml-2 text-xs font-bold bg-yellow-500 text-black rounded-full w-5 h-5 flex items-center justify-center">C</span>' : ''}</div><div class="flex items-center text-xs text-blue-400 font-semibold"><svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.083-3.083A7.002 7.002 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.832 14.168L5.92 11.2A5.003 5.003 0 004 10c0-2.761 2.686-5 6-5s6 2.239 6 5-2.686 5-6 5a6.8 6.8 0 01-2.92-.707l-2.248 2.247z" clip-rule="evenodd"></path></svg><span>${p.commentCount}</span></div></li>`;
            tabPanes.lineups.innerHTML = formationHtml + `<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6"><div><h3 class="font-bold mb-3 text-lg">${homeTeam.name} (${homeTeam.formation})</h3><ul class="space-y-1">${homeTeam.lineup.map(playerToHtml).join('')}</ul></div><div><h3 class="font-bold mb-3 text-lg">${awayTeam.name} (${awayTeam.formation})</h3><ul class="space-y-1">${awayTeam.lineup.map(playerToHtml).join('')}</ul></div></div>`;
        };
        const renderStats = (match) => {
             const s = match.stats;
             const statRow = (label, valA, valB, isPercent = false) => `<div class="text-center"><div class="flex justify-between items-center font-bold text-lg px-2"><span>${valA}${isPercent ? '%' : ''}</span><span>${valB}${isPercent ? '%' : ''}</span></div><div class="w-full bg-gray-700 rounded-full h-2.5 my-1"><div class="bg-blue-500 h-2.5 rounded-l-full" style="width: ${valA / (valA + valB) * 100}%"></div></div><p class="text-sm text-gray-400">${label}</p></div>`;
             tabPanes.stats.innerHTML = `<div class="space-y-4">${statRow('Posesión', s.homePossession, s.awayPossession, true)}${statRow('Tiros Totales', s.homeShots, s.awayShots)}${statRow('Tiros al Arco', s.homeOnGoal, s.awayOnGoal)}${statRow('Total de Pases', s.homePasses, s.awayPasses)}${statRow('Efectividad de Pases', s.homeAccuracy, s.awayAccuracy, true)}${statRow('Goles Esperados (xG)', s.homeXG, s.awayXG)}</div>`;
        };
        const renderPlayerComments = (comments) => {
              const container = document.getElementById('player-comments-container');
              if (comments.length === 0) { container.innerHTML = '<p class="text-gray-500 text-center text-sm py-4">Sé el primero en comentar sobre este jugador.</p>'; return; }
              container.innerHTML = comments.map(c => `<div class="bg-gray-800 p-2 rounded-lg"><p class="font-semibold text-sm text-blue-400">${c.username}</p><p class="text-white text-sm">${c.text}</p></div>`).join('');
              container.scrollTop = container.scrollHeight;
        };
        
        // --- NAVIGATION & FIREBASE ---
        const navigateTo = (view, data = {}) => {
            if (state.unsubscribeComments) state.unsubscribeComments();
            if (state.unsubscribePlayerComments) state.unsubscribePlayerComments();
            state.unsubscribeComments = state.unsubscribePlayerComments = null;
            Object.values(views).forEach(v => v.classList.add('hidden'));
            views[view].classList.remove('hidden');
            state.currentView = view;
            if (view === 'match-list') {
                headerTitle.textContent = 'Partidos del Día';
                backButton.classList.add('hidden');
            } else if (view === 'match-detail') {
                backButton.classList.remove('hidden');
                const match = state.matches.find(m => m.id === Number(data.matchId));
                if (match) {
                    headerTitle.textContent = `${match.homeTeam.name} vs ${match.awayTeam.name}`;
                    renderMatchDetail(data.matchId);
                }
            }
        };
        const listenForComments = (matchId) => {
            const commentsRef = collection(db, "comments", String(matchId), "messages");
            const q = query(commentsRef, orderBy("timestamp"));
            state.unsubscribeComments = onSnapshot(q, (snapshot) => {
                const container = document.getElementById('comments-container');
                if (snapshot.empty) { container.innerHTML = '<p class="text-gray-500 text-center">Sé el primero en comentar.</p>'; return; }
                container.innerHTML = snapshot.docs.map(doc => { const comment = doc.data(); return `<div class="bg-gray-900 p-3 rounded-lg"><p class="font-semibold text-blue-400">${comment.username}</p><p>${comment.text}</p></div>`; }).join('');
                container.scrollTop = container.scrollHeight;
            });
        };
        const addComment = async (matchId, username, text) => {
            const usernameInput = document.getElementById('comment-username'); const textInput = document.getElementById('comment-text');
            if (!text.trim() || !username.trim()) return;
            try { await addDoc(collection(db, "comments", String(matchId), "messages"), { username, text, timestamp: serverTimestamp() }); usernameInput.value = ''; textInput.value = ''; } catch (error) { console.error("Error adding comment: ", error); }
        };
        const listenForPlayerComments = (matchId, playerId) => {
            const commentsRef = collection(db, `comments/${matchId}/players/${playerId}/messages`);
            const q = query(commentsRef, orderBy("timestamp"));
            state.unsubscribePlayerComments = onSnapshot(q, (snapshot) => { renderPlayerComments(snapshot.docs.map(doc => doc.data())); });
        };
        const addPlayerComment = async (matchId, playerId, username, text) => {
            const usernameInput = document.getElementById('player-comment-username'); const textInput = document.getElementById('player-comment-text');
             if (!text.trim() || !username.trim()) return;
             try { await addDoc(collection(db, `comments/${matchId}/players/${playerId}/messages`), { username, text, timestamp: serverTimestamp() }); usernameInput.value = ''; textInput.value = ''; } catch (error) { console.error("Error adding player comment: ", error); }
        };
        
        // --- MODAL LOGIC ---
        const openPlayerModal = (playerId, playerName) => {
            state.selectedPlayerId = playerId; state.selectedPlayerName = playerName;
            document.getElementById('player-modal-name').textContent = playerName;
            playerCommentModal.classList.remove('hidden');
            playerCommentModal.querySelector('#player-comment-modal-content').classList.add('modal-enter');
            listenForPlayerComments(state.selectedMatchId, playerId);
        };
        const closePlayerModal = () => {
            const content = playerCommentModal.querySelector('#player-comment-modal-content');
            content.classList.remove('modal-enter'); content.classList.add('modal-leave');
            setTimeout(() => { playerCommentModal.classList.add('hidden'); content.classList.remove('modal-leave'); if(state.unsubscribePlayerComments) state.unsubscribePlayerComments(); state.selectedPlayerId = null; }, 200);
        };
        
        // --- EVENT LISTENERS ---
        backButton.addEventListener('click', () => navigateTo('match-list'));
        matchListContainer.addEventListener('click', (e) => {
            const matchCard = e.target.closest('[data-match-id]');
            if (matchCard) { 
                state.selectedMatchId = Number(matchCard.dataset.matchId); 
                navigateTo('match-detail', { matchId: state.selectedMatchId }); 
            }
        });
        matchTabs.addEventListener('click', (e) => {
            if (e.target.matches('.tab-button')) {
                const tabName = e.target.dataset.tab;
                state.activeTab = tabName;
                matchTabs.querySelectorAll('.tab-button').forEach(btn => { btn.classList.remove('tab-active'); btn.classList.add('border-transparent', 'text-gray-400'); });
                e.target.classList.add('tab-active');
                e.target.classList.remove('border-transparent', 'text-gray-400');
                Object.values(tabPanes).forEach(pane => pane.classList.add('hidden'));
                tabPanes[tabName].classList.remove('hidden');
            }
        });
        document.getElementById('submit-comment').addEventListener('click', () => { addComment(state.selectedMatchId, document.getElementById('comment-username').value || 'Anónimo', document.getElementById('comment-text').value); });
        tabPanes.lineups.addEventListener('click', (e) => { const playerEl = e.target.closest('[data-player-id]'); if (playerEl) { openPlayerModal(playerEl.dataset.playerId, playerEl.dataset.playerName); } });
        document.getElementById('close-modal-button').addEventListener('click', closePlayerModal);
        document.getElementById('submit-player-comment').addEventListener('click', () => { addPlayerComment(state.selectedMatchId, state.selectedPlayerId, document.getElementById('player-comment-username').value || 'Anónimo', document.getElementById('player-comment-text').value); });

        // --- INITIALIZATION ---
        const initApp = async () => {
            const loadingIndicator = document.getElementById('loading-indicator');
            try {
                const today = new Date().toISOString().split("T")[0];
                const apiMatches = await getMatchesFromApi(today);
                state.matches = transformApiData(apiMatches);
                renderMatchList();
            } catch (error) {
                console.error("Initialization failed:", error);
                loadingIndicator.textContent = `Error: ${error.message}`;
                loadingIndicator.classList.add('text-red-400');
            }
        };

        initApp();

    </script>
</body>
</html>
